<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Sing in</title>
    <link rel="stylesheet" href="../styles.css" type="text/css">

</head>
<body>
<div id="wrapper">
    <form class="inputs" action="">
        <username>
            <p type="input-title">Username</p>
            <input type="text" placeholder="" maxlength="50">
        </username>
        <password>
            <p type="input-title">Password</p>
            <input type="password" maxlength="30">
        </password>
    </form>
    <singin>
        <button type="submit">Sing In</button>
    </singin>
    <form class="add">
        <p type="add"><input type="checkbox" value="Это значение будет отправлено на сервер">Stay sing in</p>
        <a type="help" href="help.html">Need help?</a>
    </form>

</div>
<a type="register" href="register.html">Create an account</a>
</body>
</html>
